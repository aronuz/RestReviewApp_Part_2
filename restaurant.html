<!DOCTYPE html>
<html lang="en">

<head><!-- add viewport meta -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside"><!-- skip link & rearrenge nav-->
  <!-- Beginning header -->
  <header>
    <a href="#maincontent" id="skip-link" class="skip-to-main" tabindex="0">Proceed to main section</a>
    
    <div id="menu_div">
     <a id="menu" aria-label="Restaurant Details" tabindex="0">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
          </svg>
      </a>       
    </div>
    
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" tabindex="-1">   
   <div id="container">
      <div class="box box_resaurants" id="main_container">
       <div class="container" style="width:100% !important;">
         <div class="box box-about">
            <!-- Beginning restaurant -->
            <section id="restaurant-container">
              <h1 aria-label="restaurant name" id="restaurant-name"></h1>
              <img id="restaurant-img">
              <p aria-label="restaurant cuisine" id="restaurant-cuisine"></p>
              <p  aria-label="restaurant address" id="restaurant-address"></p>
              <div aria-label="restaurant hours">
                <table id="restaurant-hours"></table>
              </div>
            </section>
            <!-- end restaurant -->
         </div>          
          <div class="box box-reviews">
              <!-- Beginning reviews -->
              <section id="reviews-container">
                <ul id="reviews-list"></ul>
              </section>
              <!-- End reviews -->
           </div>
          </div>
          </div> 
          <div class="box box_map" id="map_div">
            <!-- Beginning map -->
              <section id="map-container">
                <div id="map"></div>
              </section>
            <!-- End map -->
          </div>      
    </div> 
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Toggle Restaurant list and details display-->
  <script type="application/javascript" charset="utf-8" src="js/toggleview.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9HZc5e8E5w4Qrub41cdD5C-bGPiR1MeA&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  
  <script>
    window.onload = () => {
      var map_frame = document.getElementsByTagName("iframe")
      map_frame.title = "Reataurant Map";
    };
    
    document.getElementById("footer").getElementsByTagName("a")[0].onblur= () => {
      document.getElementById("skip-link").focus();
    };
    
    document.getElementById("skip-link").onblur= () => {
      document.getElementById("menu").focus();
    };
    
    document.addEventListener("DOMContentLoaded", function() {
      addRemoveList();
    });
    window.addEventListener('resize', addRemoveList);
  </script>
  
  <script src="sw_register.js"></script>
  
</body>

</html>
